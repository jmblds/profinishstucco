<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProFinish Stucco - Modern Business Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    a {
      color: #005f73;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #0a9396;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }
    header {
      background: #0a9396;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgb(10 147 150 / 0.3);
    }
    header h1 {
      font-weight: 600;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Slideshow styles */
    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: 40px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .slide {
      display: none;
      width: 100%;
      height: 450px;
      object-fit: cover;
      border-radius: 10px;
    }
    .slide img {
      width: 100%;
      height: 450px;
      object-fit: cover;
      border-radius: 10px;
    }
    /* Navigation buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: 45px;
      height: 45px;
      margin-top: -22.5px;
      color: white;
      font-weight: bold;
      font-size: 28px;
      background-color: rgba(10,147,150,0.75);
      border-radius: 50%;
      user-select: none;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      z-index: 10;
    }
    .prev:hover, .next:hover {
      background-color: rgba(10,147,150,0.95);
    }
    .prev {
      left: 15px;
    }
    .next {
      right: 15px;
    }
    /* Dots */
    .dots {
      text-align: center;
      padding: 15px 0;
      background: #fff;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      max-width: 100%;
      margin: 0 auto 40px;
    }
    .dot {
      cursor: pointer;
      height: 16px;
      width: 16px;
      margin: 0 7px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .active, .dot:hover {
      background-color: #0a9396;
    }

    /* Contact section */
    section.contact {
      background: white;
      padding: 40px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgb(10 147 150 / 0.15);
      max-width: 700px;
      margin: 0 auto 80px;
    }
    section.contact h2 {
      text-align: center;
      font-weight: 600;
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #0a9396;
    }
    .contact-info {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 30px;
      gap: 20px;
    }
    .contact-item {
      flex: 1 1 200px;
      background: #e0f7f7;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 10px rgb(10 147 150 / 0.1);
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .contact-item:hover {
      background-color: #c6f0f1;
    }
    .contact-item svg {
      width: 36px;
      height: 36px;
      margin-bottom: 10px;
      fill: #0a9396;
    }
    .contact-item p {
      font-size: 1.1rem;
      font-weight: 500;
      color: #005f73;
    }

    /* Feedback form */
    form.feedback-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    form.feedback-form label {
      font-weight: 600;
      color: #005f73;
      margin-bottom: 6px;
      display: block;
    }
    form.feedback-form input,
    form.feedback-form textarea {
      padding: 12px 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s ease;
      resize: vertical;
    }
    form.feedback-form input:focus,
    form.feedback-form textarea:focus {
      border-color: #0a9396;
      outline: none;
    }
    form.feedback-form button {
      background-color: #0a9396;
      color: white;
      font-weight: 600;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
